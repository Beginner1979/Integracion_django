<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

{% extends "base.html" %}
{% load static %}
{% block content %}
<br>
<br>
<br>
    <div class="container mt-3">
      <div class="row">
        <div class="col-6">
            <h2>Login</h2>
            <form action="{% url 'logueado' %}"> 
              <div class="mb-3"> 
                <label for="email"></label>
                <input type="email" class="form-control" id="email" required placeholder="E-mail" name="email">
              </div> 
              <div class="mb-3">
                <label for="pwd"></label>
                <input type="password" class="form-control" id="pwd" required placeholder="Password" name="pswd">
              </div>
              
              <div class="form-check mb-3"> 
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="remember"> Recuerdame
                </label>
              </div>
          
              <div class="d-grid gap col-4">
              <button type="submit"  id="btnEnviar"><p>Enviar</p></button>
              <button type="reset"  id="btnLimpiar"><p>Limpiar</p></button>
            </div>
        
            </form>
          </div>
          <div class="col-6">
            <img src="{% static './img/preparando-cafe.jpg' %}" alt="imagen-login" class="img-fluid">
          </div>
        </div>
      </div>
      <footer class="footer">
        <footer class="footer-distributed">
          <div class="footer-right">
            <!--Agregado 18-04-2023-->
            <p>
                Seguinos en:
                <a href="https://facebook.com" target="_blank"><i class="bi bi-facebook"></i></a>
                <a href="https://github.com/corialuis2410/TPF_Cafe" target="_blank"><i class="bi bi-github"></i></a>
            </p>
        </div>
        <div class="footer-left">
          <p> El Último Café  | Casa Central | Argentina &copy; 2023 - Todos los derechos reservados. </p>  
          <p>Desarrollado por UTN - Comision 175 - Grupo 5 : Noelia | Leonardo | Luis | Manuel | Lucio | Ruth.</p>
        </div>    
    </footer>
    {% endblock %}
